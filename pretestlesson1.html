<!doctype html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no"
        />
        <title>แบบทดสอบชาวกูย</title>

        <style>
            body {
                font-family: "Sarabun", sans-serif;
                background: #f4f6f8;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: auto;
                padding: 16px;
                background: #ffffff;
                min-height: 100vh;
                box-sizing: border-box;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 16px;
            }

            .choice {
                display: block;
                padding: 12px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.2s;
            }

            .choice:hover {
                background: #f0f7ff;
            }

            .choice input {
                margin-right: 8px;
            }

            .btn {
                width: 100%;
                padding: 14px;
                font-size: 1rem;
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 20px;
            }

            .btn:disabled {
                background: #aaa;
            }

            .score {
                text-align: center;
                margin-top: 60px;
            }

            .score h1 {
                font-size: 2rem;
                color: #007bff;
            }
        </style>
    </head>

    <body>
        <div class="container" id="app"></div>

        <script>

                        "ปัจจุบันชาวกูยกกระจายตัวอยู่ในจังหวัดกาญจนบุรี ราชบุรี และเพชรบุรี"

                    {

                        "c": [
                        "กลุ่มภาษากูย-กูย และ กูย-กวย",

                        "c": [
                        "มีเสียงสระแบบธรรมดาและสระก้องมีลม",

                        "เป็นพิธีกรรมที่ใช้ในการเตรียมตัวออกรบ",
                        "เป็นการละเล่นเพื่อฝึกทักษะการจับช้างป่า"
                        ],
                        "a": 1
                    },
                    {
                        "q": "สัญลักษณ์ที่เป็นเอกลักษณ์ของ 'ยะจูฮ์' หรือผีปู่ตาประจำหมู่บ้านของชาวกูยคืออะไร",

                        "รูปแกะสลักหน้าคน",

                        "รูปปั้นช้างเผือก",
                        "ก้อนหินสีดำศักดิ์สิทธิ์"
                        ],
                        "a": 3
                    },
                    {
                        "q": "อุปกรณ์สำคัญที่ใช้ในพิธีกรรมเกี่ยวกับ 'ผีสะเอิง' ซึ่งเป็นผีบรรพบุรุษที่ดูแลช้างคือข้อใด",
                        "c": [
                        "ขวานเหล็กโบราณ",
                        "ครกดินเผา",
                        "แหวนงาช้าง",
                        "แคนน้ำเต้า"
                        ],
                        "a": 3
                    },
                    {
                        "q": "การสร้าง 'ศาลปะกำ' เพื่อเป็นที่สิงสถิตของวิญญาณบรรพบุรุษ มีลักษณะตามข้อใด",
                        "c": [
                        "เป็นเรือนไม้สี่เสา หันหน้าไปทางทิศเหนือ",
                        "เป็นเรือนก่ออิฐ หันหน้าไปทางทิศใต้",
                        "เป็นเรือนเสาเดียว หันหน้าไปทางทิศตะวันออก",
                        "เป็นเรือนไม่มีเสา หันหน้าไปทางทิศตะวันตก"
                        ],
                        "a": 0
                    },
                    {
                        "q": "การนำใบคูณและใบยอไปเสียบที่เสายุ้งฉางใน 'ประเพณีแซนหลาว' สะท้อนถึงความเชื่อในเรื่องใด",
                        "c": [
                        "เพื่อป้องกันมดและแมลงมากินข้าว",
                        "เพื่อความเป็นสิริมงคล ให้ชีวิตค่ำคูณและได้รับการยกยอ",
                        "เพื่อแสดงว่าข้าวในยุ้งฉางเป็นข้าวคุณภาพดี",
                        "เพื่อใช้เป็นเครื่องหมายบอกทางเข้าบ้าน"
                        ],
                        "a": 1
                    },
                    {
                        "q": "ประเพณี 'แซนแซงแซ' มีกิจกรรมสำคัญที่ใช้ในการทำนายผู้ที่จะมาเป็นหัวหน้าหมู่คนเลี้ยงช้างและทำนายผลผลิตคือข้อใด",
                        "c": [
                        "การเสี่ยงทายด้วยการโยนไม้ติ้ว",
                        "การดูคางไก่",
                        "การวิ่งแข่งม้าประจำปี",
                        "การเป่าแคนชิงรางวัล"
                        ],
                        "a": 1
                    },
                    {
                        "q": "วัตถุประสงค์หลักของพิธี 'แกลมอ' ในมิติของการรักษาโรคตามความเชื่อของชาวกูยคือข้อใด",
                        "c": [
                        "เพื่ออัญเชิญวิญญาณบรรพบุรุษมาเข้าทรงเพื่อหาสาเหตุอาการป่วยและเยียวยาจิตใจ",
                        "เพื่อคัดเลือกยาสมุนไพรจากป่ามาปรุงเป็นยาหม้อ",
                        "เพื่อเฉลิมฉลองหลังจากผู้ป่วยเข้ารับการรักษาที่โรงพยาบาลจนหาย",
                        "เพื่อเป็นการประกาศขายที่ดินมรดกเพื่อนำเงินมารักษาตัว"
                        ],
                        "a": 0
                    },
                    {
                        "q": "จารีตการแต่งงานของชาวกูยในอดีต มีลักษณะการใช้ชีวิตคู่ในช่วงเริ่มต้นอย่างไร",
                        "c": [
                        "ฝ่ายหญิงต้องย้ายเข้าบ้านฝ่ายชายทันที",
                        "นิยมแต่งเขยเข้าบ้าน โดยลูกเขยต้องช่วยงานพ่อตาแม่ยายประมาณ 2-5 ปี",
                        "ทั้งสองฝ่ายต้องแยกไปซื้อบ้านใหม่ทันทีหลังจากแต่งงาน",
                        "ลูกเขยต้องบวชเรียนเป็นเวลา 1 ปีก่อนจึงจะเข้าบ้านฝ่ายหญิงได้"
                        ],
                        "a": 1
                    },
                    {
                        "q": "ความเชื่อเกี่ยวกับการเกิดของชาวกูยในสมัยโบราณ ข้อใดคือวิธีปฏิบัติที่ถูกต้องเพื่อป้องกันผีปอบ",
                        "c": [
                        "ใช้กรรไกรเหล็กตัดสายสะดือ",
                        "ใช้กาบหอยตัดสายสะดือและฝังไว้ใต้ถุนบ้านหรือในขี้เถ้า",
                        "นำเด็กไปอาบน้ำที่ลำห้วยทันทีที่เกิด",
                        "การจุดกองไฟขนาดใหญ่รอบบ้านเป็นเวลา 7 วัน"
                        ],
                        "a": 1
                    },
            ];

            let index = 0;
            let score = 0;

            function render() {
                const app = document.getElementById("app");

                if (index >= quiz.length) {
                    const result = {
                        score: score,
                        total: quiz.length,
                    };

                    // ส่งข้อมูลไปให้ MIT App Inventor
                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(
                            JSON.stringify(score + "/" + quiz.length),
                        );
                    }

                    app.innerHTML = `
            <div class="score">
                <h1>คะแนนของคุณ</h1>
                <p>${score} / ${quiz.length} คะแนน</p>
            </div>
        `;
                    return;
                }

                const q = quiz[index];
                app.innerHTML = `
        <h2>ข้อ ${index + 1}. ${q.q}</h2>
        ${q.c
            .map(
                (c, i) => `
            <label class="choice">
                <input type="radio" name="choice" value="${i}">
                ${c}
            </label>
        `,
            )
            .join("")}
        <button class="btn" onclick="next()">ถัดไป</button>
    `;
            }

            function next() {
                const selected = document.querySelector(
                    'input[name="choice"]:checked',
                );
                if (!selected) return alert("กรุณาเลือกคำตอบ");

                if (parseInt(selected.value) === quiz[index].a) {
                    score++;
                }
                index++;
                render();
            }

            render();
        </script>
    </body>
</html>
