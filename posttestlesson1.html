<!doctype html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no"
        />
        <title>แบบทดสอบชาวกูย</title>

        <style>
            body {
                font-family: "Sarabun", sans-serif;
                background: #f4f6f8;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: auto;
                padding: 16px;
                background: #ffffff;
                min-height: 100vh;
                box-sizing: border-box;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 16px;
            }

            .choice {
                display: block;
                padding: 12px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.2s;
            }

            .choice:hover {
                background: #f0f7ff;
            }

            .choice input {
                margin-right: 8px;
            }

            .btn {
                width: 100%;
                padding: 14px;
                font-size: 1rem;
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 20px;
            }

            .btn:disabled {
                background: #aaa;
            }

            .score {
                text-align: center;
                margin-top: 60px;
            }

            .score h1 {
                font-size: 2rem;
                color: #007bff;
            }
        </style>
    </head>

    <body>
        <div class="container" id="app"></div>

        <script>
            const quiz =

                        "c": [

                        "c": [

                        "ยะจูฮ์ คือ ผีที่ดูแลเรื่องการเกษตรและน้ำฝน",

                        ],
                        "a": 0
                    },
                    {
                        "q": "'ผีสะเอิง' มีที่มาและความเกี่ยวข้องกับวิถีชีวิตชาวกูยในด้านใด",
                        "c": [
                        "เป็นผีที่ดูแลเรื่องการค้าขายกับต่างเมือง",

                        ],
                        "a": 1
                    },
                    {
                        "q": "ภาษากูยจัดอยู่ในตระกูลภาษาใดตามหลักภาษาศาสตร์",
                        "c": [
                        "ตระกูลภาษาไท-กะได",
                        "ตระกูลภาษาออสโตรเอเชียติก",
                        "ตระกูลภาษาจีน-ทิเบต",
                        "ตระกูลภาษาม้ง-เมี่ยน"
                        ],
                        "a": 1
                    },
                    {
                        "q": "ลักษณะการใช้ภาษาเพื่อการสื่อสารของชาวกูยในแต่ละท้องถิ่นเป็นอย่างไร",
                        "c": [
                        "ทุกท้องถิ่นใช้สำเนียงเดียวกันทั้งหมดเพื่อความเป็นเอกภาพ",
                        "ใช้ภาษาลาวเป็นภาษาแม่เพียงภาษาเดียวในการสื่อสาร",
                        "แต่ละถิ่นมีการใช้สำเนียงภาษาที่แตกต่างกันออกไป",
                        "เลิกใช้ภาษากูยและเปลี่ยนไปใช้ภาษาไทยกลางทั้งหมด"
                        ],
                        "a": 2
                    },
                    {
                        "q": "การแต่งกายที่เป็นเอกลักษณ์และสะท้อนอัตลักษณ์ของชาวกูยคือข้อใด",
                        "c": [
                        "นิยมสวมเสื้อผ้าสีสันฉูดฉาดและประดับด้วยขนนก",
                        "นิยมสวมเสื้อผ้าสีดำและมีผ้าไหมลายขิตเป็นเอกลักษณ์",
                        "สวมชุดผ้าฝ้ายสีขาวนวลและนุ่งกางเกงเล",
                        "นิยมสวมเสื้อผ้าที่ทำจากหนังสัตว์เพื่อแสดงความกล้าหาญ"
                        ],
                        "a": 1
                    },
                    {
                        "q": "ลักษณะบ้านเรือนดั้งเดิมของชาวกูยสะท้อนถึงการใช้สอยพื้นที่อย่างไร",
                        "c": [
                        "เป็นเรือนชั้นเดียวติดพื้นดินเพื่อป้องกันลมพายุ",

                        "เป็นเรือนทรงสูงใต้ถุนใช้ทอผ้าและเลี้ยงสัตว์",
                        "เป็นกระท่อมไม้ไผ่ขนาดเล็กที่เคลื่อนย้ายได้ง่าย"
                        ],
                        "a": 2
                    },
                    {
                        "q": "'กะโม๊ยดุง' หรือผีเรือนของชาวกูย มีลักษณะการจัดวางอย่างไร",
                        "c": [
                        "แขวนไว้ที่เสาเอกของบ้าน",
                        "วางไว้ในถ้ำจำลองหลังบ้าน",
                        "วางบนหิ้งพระในพานไม้ไผ่ที่เรียกว่าขันกะหยอง",
                        "ฝังไว้ใต้บันไดบ้านทางทิศตะวันออก"
                        ],
                        "a": 2
                    },
                    {
                        "q": "ลักษณะของ 'ผีปะกำ' ซึ่งเป็นความเชื่อสูงสุดของกลุ่มกูยอะจีง (กูยเลี้ยงช้าง) คือข้อใด",
                        "c": [
                        "ดาบอาคมที่ทำจากเหล็กน้ำพี้",
                        "หน้ากากพรานบุญที่แกะสลักจากไม้พยุง",
                        "เชือกคล้องช้างที่ทำจากหนังควายสด 3 เส้นถักรวมกัน",
                        "ไม้ครูที่ทำจากกิ่งต้นราชพฤกษ์"
                        ],
                        "a": 2
                    },
                    {
                        "q": "ประเพณีใดที่มีจุดประสงค์เพื่อเซ่นไหว้นวดข้าวและขอพรจากพระแม่โพสพหลังจากนำข้าวขึ้นยุ้งฉางแล้ว",
                        "c": [
                        "ประเพณีแซนเหลียน",
                        "ประเพณีแซนซ๊าก",
                        "ประเพณีลอยกระทง",
                        "ประเพณีสงกรานต์"
                        ],
                        "a": 0
                    },
                    {
                        "q": "ในวันเบิกปี (เดือน 3) ชาวกูยมีวิถีความเชื่อเกี่ยวกับการทำนายชะตาชีวิตและฟ้าฝนอย่างไร",
                        "c": [
                        "การดูทิศทางลมที่พัดมาจากทิศตะวันออก",
                        "การรอฟังเสียงฟ้าร้อง ซึ่งเชื่อว่าเป็นเสียง 'เทพเจ้าเปิดประตูโลก'",
                        "การดูจำนวนรอยเท้าช้างที่เดินผ่านหมู่บ้าน",
                        "การสังเกตสีของดวงอาทิตย์ในตอนเช้าตรู่"
                        ],
                        "a": 1
                    },
                    {
                        "q": "ชาวกูยประกอบประเพณี 'แซนซ๊าก' ในช่วงเดือน 10 ขึ้น 15 ค่ำ โดยมีจุดประสงค์หลักเพื่ออะไร",
                        "c": [
                        "เพื่อฉลองความสำเร็จในการเก็บเกี่ยวผลผลิต",
                        "เพื่อคัดเลือกพ่อหมอช้างคนใหม่",
                        "เพื่อทำบุญอุทิศส่วนกุศลให้บรรพบุรุษและผีไม่มีญาติ",
                        "เพื่อขอพรให้สัตว์เลี้ยงมีสุขภาพแข็งแรง"
                        ],
                        "a": 2
                    },
                    {
                        "q": "พิธี 'ซัดตะกองแกว' หรือการผูกคอขวด มีความหมายและจุดประสงค์อย่างไร",
                        "c": [
                        "เป็นการทำสัญญาซื้อขายเหล้าในหมู่บ้าน",
                        "เป็นการทำสัญญากับผีว่าจะจัดพิธีรำนางอ้อให้หากผู้ป่วยหายดี",
                        "เป็นการประดับตกแต่งขวดน้ำหอมเพื่อใช้ในงานรำ",
                        "เป็นการจัดเตรียมเครื่องดื่มเพื่อต้อนรับแขกที่มาร่วมงาน"
                        ],
                        "a": 1
                    },
                    {
                        "q": "ในพิธีศพ 'เตอะซอยปรัง' หรือการจูงหางหญ้าคา มีความสำคัญต่อลูกหลานอย่างไร",
                        "c": [
                        "เป็นการเสี่ยงทายว่าใครจะได้เป็นหัวหน้าครอบครัวคนต่อไป",
                        "เป็นการจูงศพไปป่าช้า และผู้จูงมักได้รับมรดกจากผู้ตาย",
                        "เป็นการทำความสะอาดทางเดินไปป่าช้าให้สะอาด",
                        "เป็นการป้องกันไม่ให้วิญญาณผู้ตายกลับเข้าบ้าน"
                        ],
                        "a": 1
                    },
                    {
                        "q": "ข้อห้าม (คะลำ) สำหรับคนในบ้านที่มีเด็กทารกเกิดใหม่ตามความเชื่อของชาวกูยคือข้อใด",
                        "c": [
                        "ห้ามคนในบ้านเป่าไฟ เพราะเชื่อว่าจะทำให้เด็กมีอาการตาเข",
                        "ห้ามคนในบ้านหัวเราะเสียงดังเพราะจะทำให้เด็กขวัญเสีย",
                        "ห้ามรับประทานเนื้อสัตว์ทุกชนิดจนกว่าเด็กจะครบเดือน",
                        "ห้ามออกนอกบ้านหลังจากอาทิตย์ตกดิน"
                        ],
                        "a": 0
                    }
                ];

            let index = 0;
            let score = 0;

            function render() {
                const app = document.getElementById("app");

                if (index >= quiz.length) {
                    const result = {
                        score: score,
                        total: quiz.length,
                    };

                    // ส่งข้อมูลไปให้ MIT App Inventor
                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(
                            JSON.stringify(score + "/" + quiz.length),
                        );
                    }

                    app.innerHTML = `
            <div class="score">
                <h1>คะแนนของคุณ</h1>
                <p>${score} / ${quiz.length} คะแนน</p>
            </div>
        `;
                    return;
                }

                const q = quiz[index];
                app.innerHTML = `
        <h2>ข้อ ${index + 1}. ${q.q}</h2>
        ${q.c
            .map(
                (c, i) => `
            <label class="choice">
                <input type="radio" name="choice" value="${i}">
                ${c}
            </label>
        `,
            )
            .join("")}
        <button class="btn" onclick="next()">ถัดไป</button>
    `;
            }

            function next() {
                const selected = document.querySelector(
                    'input[name="choice"]:checked',
                );
                if (!selected) return alert("กรุณาเลือกคำตอบ");

                if (parseInt(selected.value) === quiz[index].a) {
                    score++;
                }
                index++;
                render();
            }

            render();
        </script>
    </body>
</html>
